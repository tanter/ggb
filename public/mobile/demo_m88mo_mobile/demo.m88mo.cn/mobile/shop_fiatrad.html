    <script>
        $(function(){
            var currency_id;
            $('.records').click(function(){
                location.href='fiatrad_detail.html?id='+currency_id;
            })
            getData();
            // 获取店铺列表
            function getData(){
                initDataToken({url:'my_seller'},function(res){
                   if(res.data&&res.data.length>0){
                       renderList2(res.data)
                   }else{
                       layer_msg(nomore)
                   }
                })
            }
            var balance=getlg('fatbalance');
            function renderList2(data){
                var html='';
                for(var i in data){
                    html+=` <li>
                            <a href="shop_fiatrad_list.html?id=${data[i].id}"><p>
                                <em>${data[i].name.substr(0,1)}</em><b class=''>${data[i].name}</b></p>
                            <small class="frcolor1 hide">${balance}</small>
                            <p class='white_gray mt10 mb10'><small>${register_time} ${data[i].create_time}<br /> ${fiatSub} ${data[i].currency_name}</small><span>${(data[i].seller_balance-0).toFixed(3)}</span></p>
                            <img src="images/zhi.png" style="display:" />
                            <img src="images/WeChat.jpg" class="ml10" style="display:"/>
                            <img src="images/card.png" class="ml10" style="display:"/>
                            <div class="btn btn-default " href="javascript:;" >${enterShop}</div>
                            </a>
                        </li>`
                }
               $('.mainlist ul').html(html)
            }
           
            
        })
