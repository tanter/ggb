    <script>
    var token = get_user_login();
    var user_id;
    var date=[{"name":"ÊàëÁöÑ‰ºöÂëò","id":2}];
    getinfo();
    function getinfo(){
        $.ajax({
            url: _API + "user/info",
            type: "GET",
            dataType: "json",
            async: true,
            beforeSend: function beforeSend(request) {
                request.setRequestHeader("Authorization", token);
            },
            success: function (res) {
                if (res.type == 'ok') {
                    user_id=res.message.id;
                    layui.use(['tree'], function () {
                        var list = {};
                        $.ajax({
                            url:_API + "getNode",
                            type:'post',
                            data:{user_id:user_id},
                            dataType:'json',
                            success:function (res) {
                                //console.log(res);
                                if (res.type=='ok'){
                                    var list = res.message.results;
                                    $('.money').html(res.message.show_message.top_upnumber)
                                    $('.man').html(res.message.show_message.real_teamnumber)
                                    render_tree(list);
                                } else{
                                    layer.msg(res.message);
                                }
                            }
                        });

                        function reload(data){
                            $('#demo2').html('');
                            render_tree(data);
                        }

                        function render_tree(data) {

                            layui.tree({
                                elem: '#demo2'
                                , nodes: data
                                , click: function (node) {
                                    var self=this;
                                    $.ajax({
                                        url: _API + "getNode",
                                        type: 'post',
                                        data: {user_id: node.id},
                                        dataType: 'json',
                                        success: function (res) {
                                            //console.log(res);
                                            node.children = res.message.results;
                                            node.spread = true;
                                            reload(self.nodes);
                                        }
                                    });
                                }
                            });
                        }
                    });
                } else {

                }
            }
        });
    }
    window.onload = function() {
        
    }
