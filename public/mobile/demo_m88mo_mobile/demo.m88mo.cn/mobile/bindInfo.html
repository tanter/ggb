    <script>
    var vue = new Vue({
        el: '#app',
        data:{
           account:'',
           password:'',
        },
        methods:{
            seeData(){
                var that = this;
                var token = get_user_login();
                $.ajax({
                    url: _API + "jc/bind",
                    type: "GET",
                    dataType: "json",
                    async: true,
                    beforeSend: function beforeSend(request) {
                        request.setRequestHeader("Authorization", token);
                    },
                    success: function (res) {
                        console.log(res)
                        if(res.message.user_name){
                            that.account=res.message.user_name
                        }
                    }
                })
            },
            sendData(){
                var that =this;
                var token = get_user_login();
                if(that.account==''){
                    return layer_msg(paccount);
                }
                if(that.password==''){
                    return layer_msg(pinpwd);
                }
                $.ajax({
                    url: _API + "jc/bind",
                    type: "POST",
                    dataType: "json",
                    async: true,
                    beforeSend: function beforeSend(request) {
                        request.setRequestHeader("Authorization", token);
                    },
                    data:{
                        user_name:that.account,
                        password:that.password,
                    },
                    success: function (res) {
                        console.log(res)
                        if(res.type=='ok'){
                            layer_msg(res.message);
                            setTimeout(function(){
                                location.reload();
                            },1500)
                        }else{
                            layer_msg(res.message);
                        }
                    }
                })
            },
        },
        mounted(){
            this.seeData();
        }
    })
